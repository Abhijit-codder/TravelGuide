<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Travel Booking Website">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations<
                a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="search">
            <h1>Find Your Perfect Destination</                 

            h1>
            <form action="#" method="GET">
                <input type="text" name="destination" placeholder="Enter Destination">
                <input type="date" name="check-in" placeholder="Check-in Date">
                <input type="date" name="check-out" placeholder="Check-out Date">
                <select name="guests">
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5+ Guests</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>
        <section class="results">
            <div class="result">
                <img src="destination1.jpg" alt="Destination 1">
                <div class="result-info">
                    <h2>Destination Name 1</h2>
                    <p>Description of the destination.</p>
                    <button>Select</button>
                </div>
            </div>
            <div class="result">
                <img src="destination2.jpg" alt="Destination 2">
                <div class="result-info">
                    <h2>Destination Name 2</h2>
                    <p>Description of the destination.</p>
                    <button>Select</button>
                </div>
            </div>
            <!-- More results can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Travel Booking Website. All rights reserved.</p>
    </footer>
</body>
</html>
